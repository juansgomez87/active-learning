[Application]
name = Retrain models
contributor = UPF
creator = UPF
source = https://github.com/juansgomez87/active-learning
subject = Emotion Recognition Model
description = This program retrains the models from a user with new annotations
language = en

[data]
path = /home/aggelos/bin/tpl/data/

[ControlAction]
name = TPL Retrain models
description = This program retrains the models from a user with new annotations
num_inputs = 1
num_params = 1
num_outputs = 0

[EntryPoint]
name = UPF Retrain Models for Emotion Recognition
description = This program retrains the models from a user with new annotations
action_platform = UPF Retrain Models for Emotion Recognition
content_type = application/json
encoding_type = text/html
formatin = text/html
command_line = -v $(pwd)/models:/code/models trompa-mer retrain_model.py {Input1} {Param1}
requires_docker = true

[Input1]
name = --annotations
title = ANNOTATIONS
description = The json file with the annotations 
rangeincludes = DigitalDocument
encrypted = False

[Param1]
name = input_user
description = ID of the user
defaultvalue = None
valuemaxlength = 100
valueminlength = 0
multiplevalues = False
valuename = --input_user
valuepattern = String
valuerequired = True
encrypted = False

